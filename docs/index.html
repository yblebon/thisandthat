<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Timeline - Responsive Split View</title>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <style>
        :root {
            --bg-color: #fafaf9; --text-color: #1a1a1a; --card-bg: #ffffff;
            --border-color: #000000; --accent-red: #ef4444; 
            --sidebar-width: 300px;
            --comic-font: 'Comic Sans MS', 'Comic Sans', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
        }
        
        body.dark-mode { --bg-color: #121212; --text-color: #fbbf24; --card-bg: #1e1e1e; --border-color: #fbbf24; }
        
        body, html { height: 100%; margin: 0; font-family: var(--comic-font); background: var(--bg-color); color: var(--text-color); overflow: hidden; }

        /* MAIN LAYOUT */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* TOGGLE BUTTON (Mobile/Tablet only) */
        #menu-toggle {
            display: none;
            position: fixed; top: 15px; left: 15px; z-index: 1000;
            padding: 10px 15px; background: var(--accent-red); color: white;
            border: 2px solid var(--border-color); border-radius: 8px;
            font-weight: 900; cursor: pointer; box-shadow: 3px 3px 0px var(--border-color);
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            border-right: 3px solid var(--border-color);
            overflow-y: auto; padding: 20px;
            background: var(--bg-color);
            display: flex; flex-direction: column; gap: 15px;
            transition: transform 0.3s ease;
            z-index: 900;
        }

        .story-item {
            padding: 15px; border: 2px solid var(--border-color); border-radius: 8px;
            background: var(--card-bg); cursor: pointer; font-weight: 900;
            text-transform: uppercase; transition: 0.2s;
            box-shadow: 4px 4px 0px var(--border-color);
        }
        .story-item.active { background: var(--accent-red); color: white; transform: translate(2px, 2px); box-shadow: 0px 0px 0px var(--border-color); }

        /* RIGHT PANEL */
        .content-panel {
            flex-grow: 1;
            overflow-y: auto; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            background-image: radial-gradient(var(--border-color) 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            -webkit-overflow-scrolling: touch;
        }

        .timeline { width: 100%; max-width: 600px; display: none; margin-top: 40px; }
        .timeline.active { display: block; }

        /* BUBBLES */
        .message { display: flex; margin-bottom: 30px; gap: 12px; width: 100%; }
        .message.left { flex-direction: row; }
        .message.right { flex-direction: row-reverse; }

        .avatar { width: 44px; height: 44px; border-radius: 50%; border: 2px solid var(--border-color); flex-shrink: 0; background: #eee; }
        
        .message-content { 
            max-width: 75%; padding: 12px 16px; border: 2px solid var(--border-color); 
            border-radius: 12px; background: var(--card-bg); box-shadow: 4px 4px 0px var(--border-color); 
            position: relative;
        }
        .message.right .message-content { text-align: right; }

        /* Media */
        .attachment { margin-top: 10px; border-radius: 4px; overflow: hidden; border: 1px solid var(--border-color); }
        .youtube-placeholder { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; font-weight: bold; }
        iframe, video, img { width: 100%; display: block; }
        
        .username { font-weight: 900; font-size: 0.75rem; color: var(--accent-red); text-transform: uppercase; margin-bottom: 4px; }
        .dialog-date { font-size: 0.65rem; margin-top: 8px; opacity: 0.6; }

        /* RESPONSIVE LOGIC */
        @media (max-width: 900px) {
            #menu-toggle { display: block; }
            .sidebar {
                position: absolute;
                height: 100%;
                transform: translateX(-100%);
            }
            .sidebar.open { transform: translateX(0); }
            .content-panel { width: 100vw; }
        }
    </style>
</head>
<body>

    <button id="menu-toggle">LIST</button>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <h2 style="text-align: center; font-size: 1.2rem; border-bottom: 2px solid; padding-bottom: 10px; margin-top: 40px;">STORIES</h2>
        </div>

        <div class="content-panel" id="content-panel">
            <div id="empty-state" style="text-align:center; margin-top: 20vh;">
                <h1>COMIC <span style="color: var(--accent-red);">TIMELINE</span></h1>
                <p>Select a story to read.</p>
            </div>
            <div id="active-timeline-container" class="timeline"></div>
        </div>
    </div>

    <script>
        let storiesData = [];
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');

        menuToggle.onclick = () => sidebar.classList.toggle('open');

        function getYTId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function createAttachmentHTML(attach) {
            if (!attach) return '';
            const type = attach.type.toLowerCase();
            if (type === 'video') {
                const ytId = getYTId(attach.url);
                return ytId ? `<div class="attachment youtube-lite" data-ytid="${ytId}"><div class="youtube-placeholder">â–¶ PLAY VIDEO</div></div>` :
                              `<div class="attachment"><video controls preload="none" playsinline src="${attach.url}"></video></div>`;
            }
            if (type === 'audio') return `<div class="attachment"><audio controls preload="none" src="${attach.url}"></audio></div>`;
            if (type === 'image') return `<div class="attachment"><img src="${attach.url}" loading="lazy"></div>`;
            return '';
        }

        function loadStory(index) {
            const story = storiesData[index];
            const container = document.getElementById('active-timeline-container');
            document.getElementById('empty-state').style.display = 'none';
            container.classList.add('active');
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 900) sidebar.classList.remove('open');

            document.querySelectorAll('.story-item').forEach((el, idx) => el.classList.toggle('active', idx === index));

            container.innerHTML = story.messages.map(m => {
                const sideClass = (m.sender === 'right' || m.sender === 'me') ? 'right' : 'left';
                return `
                    <div class="message ${sideClass}">
                        <img class="avatar" src="${m.photoUrl}" loading="lazy">
                        <div class="message-content">
                            <div class="username">${m.username}</div>
                            <div>${m.text}</div>
                            ${createAttachmentHTML(m.attachment)}
                            <div class="dialog-date">${m.timestamp || ''}</div>
                        </div>
                    </div>`;
            }).join('');

            document.getElementById('content-panel').scrollTo({ top: 0, behavior: 'smooth' });
            if (window.twttr) window.twttr.widgets.load(container);
        }

        document.addEventListener('click', (e) => {
            if (e.target.closest('.youtube-placeholder')) {
                const wrapper = e.target.closest('.youtube-lite');
                wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${wrapper.dataset.ytid}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            }
        });

        async function init() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/conversations.json');
                storiesData = await res.json();
                storiesData.forEach((story, index) => {
                    const div = document.createElement('div');
                    div.className = 'story-item';
                    div.textContent = story.name;
                    div.onclick = () => loadStory(index);
                    sidebar.appendChild(div);
                });
            } catch (err) { console.error(err); }
        }
        init();
    </script>
</body>
</html>
