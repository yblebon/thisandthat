<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Timeline</title>
    <link rel="preconnect" href="https://raw.githubusercontent.com">
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://platform.twitter.com">
    
    <style>
        /* Use system-level cursive fonts to avoid layout shifts from slow-loading custom fonts */
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            background-color: #f5f5f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #000;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            /* Containment tells the browser this element's subtree is independent */
            content-visibility: auto;
            contain-intrinsic-size: 500px;
        }
        .card {
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            /* Use will-change for smoother transitions */
            will-change: transform;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            height: fit-content;
        }
        .card:hover { transform: scale(1.02); }
        
        /* Using background-color: currentColor or CSS variables for better style management */
        .card-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        .color-0 { background: #e0e0e0; }
        .color-1 { background: #c0c0c0; }
        .color-2 { background: #a0a0a0; }
        .color-3 { background: #808080; }

        .timeline {
            position: relative;
            padding: 15px 0;
            display: none;
        }
        .timeline.active { display: block; }

        /* Shared pseudo-element styles */
        .timeline::before {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 50%;
            width: 4px;
            background-color: #333;
            transform: translateX(-50%);
        }

        .message {
            display: flex;
            margin: 15px 0 25px 0;
            position: relative;
            align-items: flex-start;
        }
        .message.right { justify-content: flex-end; }

        .message-content {
            max-width: 60%;
            padding: 10px 14px;
            border: 2px solid #000;
            border-radius: 12px;
            background-color: #fff;
            position: relative;
            z-index: 2;
        }
        .left .message-content { margin-left: 50px; background-color: #f0f0f0; }
        .right .message-content { margin-right: 50px; background-color: #d0d0d0; }

        .avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            object-fit: cover;
            border: 2px solid #000;
            filter: grayscale(1);
            background: #eee; /* Placeholder color */
        }
        .right .avatar { order: 1; }

        .attachment {
            margin-top: 8px;
            border: 2px solid #000;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        .attachment img, .attachment video {
            width: 100%;
            max-width: 200px;
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: #fff;
            border: 3px solid #000;
            padding: 20px;
            max-width: 90%;
            position: relative;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    <div class="error" id="error" style="display: none;"></div>
    <button class="retry-btn" id="retry" style="display: none;">Retry</button>

    <div class="modal" id="modal" role="dialog" aria-modal="true">
        <div class="modal-content" id="modal-content">
            <span class="close-btn" id="close-btn" style="cursor:pointer; position:absolute; top:5px; right:10px; font-size:24px;">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // Use a DocumentFragment for batch DOM injection
        const container = document.getElementById('container');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');

        // Logic optimization: Regex is compiled once
        const YT_REGEX = /[?&]v=([a-zA-Z0-9_-]{11})|youtu\.be\/([a-zA-Z0-9_-]{11})|embed\/([a-zA-Z0-9_-]{11})/;
        
        function getYouTubeVideoId(url) {
            const match = url.match(YT_REGEX);
            return match ? match[1] || match[2] || match[3] : null;
        }

        // Lazy load X/Twitter widgets only when needed
        function loadTwitter() {
            if (window.twttr) return;
            const s = document.createElement('script');
            s.src = "https://platform.twitter.com/widgets.js";
            document.body.appendChild(s);
        }

        function openModal(type, content) {
            modalBody.innerHTML = '';
            let el;
            if (type === 'image') {
                el = new Image();
                el.src = content;
            } else if (type === 'youtube') {
                const id = getYouTubeVideoId(content);
                modalBody.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
            }
            if (el) modalBody.appendChild(el);
            modal.style.display = 'flex';
        }

        // Event Delegation: One listener for the whole container instead of one per card
        container.addEventListener('click', (e) => {
            const card = e.target.closest('.card');
            if (!card) return;

            const attachment = e.target.closest('.attachment');
            if (attachment) {
                const data = JSON.parse(attachment.dataset.info);
                openModal(data.type, data.url);
                return;
            }

            const timeline = card.querySelector('.timeline');
            timeline.classList.toggle('active');
            if (timeline.innerHTML.includes('x-post')) loadTwitter();
        });

        async function loadConversations() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/conversations.json');
                const data = await response.json();
                
                const fragment = document.createDocumentFragment();
                
                data.forEach((conv, i) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    // Using template strings is cleaner and faster to maintain
                    card.innerHTML = `
                        <div class="card-header color-${i % 4}">${conv.name}</div>
                        <div class="timeline">
                            ${conv.messages.map(m => `
                                <div class="message ${m.sender}">
                                    <img class="avatar" src="${m.photoUrl}" loading="lazy" alt="avatar">
                                    <div class="message-content">
                                        <div class="username">${m.username}</div>
                                        ${m.text}
                                        ${m.attachment ? `
                                            <div class="attachment" data-info='${JSON.stringify(m.attachment)}'>
                                                <img src="${m.attachment.url}" loading="lazy">
                                            </div>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    fragment.appendChild(card);
                });
                
                container.appendChild(fragment);
            } catch (err) {
                console.error(err);
            }
        }

        document.getElementById('close-btn').onclick = () => modal.style.display = 'none';
        loadConversations();
    </script>
</body>
</html>
