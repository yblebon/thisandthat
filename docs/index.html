<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Cartoon Black-and-White Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Comic Neue', cursive, sans-serif;
            background: #f5f5f0; /* Off-white for old paper look */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: #000;
            position: relative;
            overflow: hidden;
        }
        /* Grainy texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGklEQVQYV2NkYGD4z8DAwMgABXAGNgYGBgABGgAABf6zErAAAAABJRU5ErkJggg==');
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .card {
            background: #fff;
            border: 3px solid #000;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-header {
            padding: 15px;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        /* Grayscale header colors with cross-hatch texture */
        .card-header.color-0 { background: #e0e0e0 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAFElEQVQYV2NkYGD4z8DAwMgABXAGNgYGBgABsAABAAAAAElFTkSuQmCC') repeat; }
        .card-header.color-1 { background: #c0c0c0 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAFElEQVQYV2NkYGD4z8DAwMgABXAGNgYGBgABsAABAAAAAElFTkSuQmCC') repeat; }
        .card-header.color-2 { background: #a0a0a0 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAFElEQVQYV2NkYGD4z8DAwMgABXAGNgYGBgABsAABAAAAAElFTkSuQmCC') repeat; }
        .card-header.color-3 { background: #808080 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAFElEQVQYV2NkYGD4z8DAwMgABXAGNgYGBgABsAABAAAAAElFTkSuQmCC') repeat; }
        .timeline {
            position: relative;
            padding: 15px;
            display: none;
        }
        .timeline.active {
            display: block;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: #333;
            transform: translateX(-50%);
        }
        .message {
            display: flex;
            margin: 15px 0;
            position: relative;
            align-items: flex-start;
        }
        .message.left {
            justify-content: flex-start;
        }
        .message.right {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border: 2px solid #000;
            border-radius: 12px;
            background: #fff;
            position: relative;
            transition: background 0.2s ease;
        }
        .message.left .message-content {
            margin-left: 50px;
            background: #f0f0f0;
        }
        .message.right .message-content {
            margin-right: 50px;
            background: #d0d0d0;
        }
        .username {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .timestamp {
            font-size: 10px;
            color: #444;
            margin-top: 5px;
            text-align: right;
        }
        .message::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            object-fit: cover;
            border: 2px solid #000;
            filter: grayscale(1) contrast(1.2);
        }
        .message.left .avatar {
            order: -1;
        }
        .message.right .avatar {
            order: 1;
        }
        .attachment {
            margin-top: 8px;
            max-width: 100%;
            border: 2px solid #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .attachment img {
            max-width: 200px;
            display: block;
            filter: grayscale(1);
        }
        .attachment audio {
            width: 200px;
        }
        .attachment video {
            max-width: 200px;
            filter: grayscale(1);
        }
        .attachment.x-post {
            padding: 10px;
            background: #fff;
            max-width: 400px;
            filter: grayscale(1);
        }
        .attachment.x-post a {
            color: #333;
            text-decoration: underline;
            font-size: 13px;
        }
        .attachment.youtube {
            max-width: 300px;
        }
        .attachment.youtube iframe {
            width: 100%;
            height: 169px; /* 16:9 aspect ratio for 300px */
            border: none;
            filter: grayscale(1);
        }
        .error {
            color: #000;
            text-align: center;
            margin: 20px;
            font-size: 16px;
            background: #fff;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            .message-content {
                max-width: 80%;
            }
            .attachment.x-post,
            .attachment.youtube {
                max-width: 100%;
            }
            .attachment.youtube iframe {
                height: calc(100vw * 9 / 16);
            }
            .attachment img,
            .attachment video {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    <div class="error" id="error" style="display: none;"></div>

    <!-- X Widget Script for Embedded Posts -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script>
        // Color palette for card headers
        const headerColors = [
            'color-0', // Light gray
            'color-1', // Medium light gray
            'color-2', // Medium dark gray
            'color-3'  // Dark gray
        ];

        // Function to extract YouTube video ID from URL
        function getYouTubeVideoId(url) {
            const regex = /(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Function to create a card for a conversation
        function createCard(conversation, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('aria-label', `Conversation card: ${conversation.name}`);
            
            const header = document.createElement('div');
            header.className = `card-header ${headerColors[index % headerColors.length]}`;
            header.textContent = conversation.name;
            
            const timeline = document.createElement('div');
            timeline.className = 'timeline';
            
            conversation.messages.forEach((message, msgIndex) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender}`;
                
                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = message.photoUrl;
                avatar.alt = `${message.username}'s avatar`;
                avatar.onerror = () => { avatar.src = 'https://via.placeholder.com/40?text=Default'; };
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                // Build attachment HTML
                let attachmentHtml = '';
                if (message.attachment) {
                    if (message.attachment.type === 'image') {
                        attachmentHtml = `<div class="attachment"><img src="${message.attachment.url}" alt="Attachment" onerror="this.src='https://via.placeholder.com/200?text=Error'"></div>`;
                    } else if (message.attachment.type === 'audio') {
                        attachmentHtml = `<div class="attachment"><audio controls><source src="${message.attachment.url}" type="audio/mpeg"></audio></div>`;
                    } else if (message.attachment.type === 'video') {
                        attachmentHtml = `<div class="attachment"><video controls><source src="${message.attachment.url}" type="video/mp4"></video></div>`;
                    } else if (message.attachment.type === 'xPost') {
                        attachmentHtml = message.attachment.embedCode 
                            ? `<div class="attachment x-post">${message.attachment.embedCode}</div>`
                            : `<div class="attachment x-post"><a href="#" onclick="return false;">Error: Invalid X post embed code</a></div>`;
                    } else if (message.attachment.type === 'youtube') {
                        const videoId = getYouTubeVideoId(message.attachment.url);
                        attachmentHtml = videoId 
                            ? `<div class="attachment youtube"><iframe title="YouTube video" src="https://www.youtube.com/embed/${videoId}?rel=0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`
                            : `<div class="attachment youtube">Error: Invalid YouTube URL</div>`;
                    }
                }
                
                content.innerHTML = `
                    <div class="username">${message.username}</div>
                    ${message.text}
                    ${attachmentHtml}
                    <div class="timestamp">${message.timestamp}</div>
                `;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                timeline.appendChild(messageDiv);
            });
            
            card.appendChild(header);
            card.appendChild(timeline);
            
            // Toggle timeline visibility on card click
            card.addEventListener('click', () => {
                timeline.classList.toggle('active');
                if (timeline.classList.contains('active') && window.twttr) {
                    window.twttr.widgets.load(timeline);
                }
            });
            
            return card;
        }

        // Fetch JSON from GitHub
        const jsonUrl = 'https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/conversations.json';
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch JSON file');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('container');
                data.forEach((conversation, index) => {
                    const card = createCard(conversation, index);
                    container.appendChild(card);
                });
            })
            .catch(error => {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            });
    </script>
</body>
</html>
