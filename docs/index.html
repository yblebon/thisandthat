<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Timeline - Media Fixed</title>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <style>
        :root {
            --bg-color: #fafaf9; --text-color: #1a1a1a; --card-bg: #ffffff;
            --border-color: #000000; --accent-red: #ef4444; --accent-yellow: #fef08a;
            --sidebar-width: 300px;
            --comic-font: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
        }
        
        body, html { height: 100%; margin: 0; font-family: var(--comic-font); background: var(--bg-color); color: var(--text-color); overflow: hidden; }

        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width); min-width: var(--sidebar-width);
            border-right: 4px solid var(--border-color); overflow-y: auto; padding: 20px;
            background: var(--accent-yellow); display: flex; flex-direction: column; gap: 15px; z-index: 900;
        }

        .story-item {
            padding: 15px; border: 3px solid var(--border-color); border-radius: 2px;
            background: var(--card-bg); cursor: pointer; font-weight: 900;
            text-transform: uppercase; transition: 0.1s; box-shadow: 5px 5px 0px var(--border-color);
        }
        .story-item.active { background: var(--accent-red); color: white; transform: translate(3px, 3px); box-shadow: 0px 0px 0px; }

        /* CONTENT PANEL */
        .content-panel {
            flex-grow: 1; overflow-y: auto; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            background-image: radial-gradient(var(--border-color) 0.8px, transparent 0.8px);
            background-size: 25px 25px;
        }

        .timeline { width: 100%; max-width: 600px; display: none; }
        .timeline.active { display: block; }

        /* MESSAGES */
        .message { display: flex; margin-bottom: 45px; gap: 15px; position: relative; width: 100%; }
        .message.left { flex-direction: row; }
        .message.right { flex-direction: row-reverse; }

        .step-count {
            position: absolute; top: -18px; font-size: 0.75rem; font-weight: 900;
            background: var(--border-color); color: white; padding: 2px 10px;
            border-radius: 4px; z-index: 5; transform: rotate(-2deg);
        }
        .message.left .step-count { left: 65px; }
        .message.right .step-count { right: 65px; }

        .avatar { 
            width: 50px; height: 50px; border: 3px solid var(--border-color); 
            flex-shrink: 0; background: #eee; object-fit: cover; transform: rotate(-3deg);
        }

        .message-content { 
            max-width: 75%; padding: 15px; border: 3px solid var(--border-color); 
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            background: var(--card-bg); box-shadow: 6px 6px 0px var(--border-color); 
            position: relative;
        }
        .message.right .message-content { text-align: right; }

        /* MEDIA LOADING FIXES */
        .attachment { margin-top: 12px; border: 2px solid var(--border-color); border-radius: 4px; overflow: hidden; background: #000; }
        .attachment img { width: 100%; display: block; }
        .youtube-placeholder { width: 100%; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; font-weight: bold; }
        iframe, video { width: 100%; aspect-ratio: 16/9; display: block; border: none; }
        audio { width: 100%; height: 40px; margin-top: 10px; }
        
        .username { font-weight: 900; font-size: 0.8rem; color: var(--accent-red); text-transform: uppercase; margin-bottom: 5px; border-bottom: 1px solid #eee; }
        .dialog-date { font-size: 0.6rem; margin-top: 10px; opacity: 0.5; }

        #menu-toggle {
            display: none; position: fixed; top: 10px; left: 10px; z-index: 1000;
            padding: 10px; background: var(--border-color); color: white; border: none; font-weight: 900;
        }
        @media (max-width: 900px) { #menu-toggle { display: block; } .sidebar { position: absolute; left: -310px; transition: 0.3s; height: 100%; } .sidebar.open { left: 0; } }
    </style>
</head>
<body>

    <button id="menu-toggle">☰ STORIES</button>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <h2 style="text-align: center; letter-spacing: 2px;">PANELS</h2>
        </div>

        <div class="content-panel" id="content-panel">
            <div id="empty-state" style="text-align:center; margin-top: 20vh;">
                <h1 style="font-size: 3.5rem; text-shadow: 4px 4px 0 var(--accent-yellow);">COMIC LOG</h1>
                <p>Pick a panel to start the action!</p>
            </div>
            <div id="active-timeline-container" class="timeline"></div>
        </div>
    </div>

    <script>
        let storiesData = [];
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        menuToggle.onclick = () => sidebar.classList.toggle('open');

        function getYTId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function createAttachmentHTML(attach) {
            if (!attach) return '';
            const type = attach.type.toLowerCase();
            switch (type) {
                case 'video':
                    const ytId = getYTId(attach.url);
                    return ytId ? `<div class="attachment youtube-lite" data-ytid="${ytId}"><div class="youtube-placeholder">▶ PLAY VIDEO</div></div>` :
                                  `<div class="attachment"><video controls preload="none" src="${attach.url}"></video></div>`;
                case 'audio': 
                    return `<div class="attachment" style="background:none; border:none;"><audio controls src="${attach.url}"></audio></div>`;
                case 'image': 
                    return `<div class="attachment"><img src="${attach.url}" loading="lazy"></div>`;
                case 'xpost': 
                    return `<div class="attachment-x" style="margin-top:10px;">${attach.embedCode || ''}</div>`;
                default: return '';
            }
        }

        function loadStory(index) {
            const story = storiesData[index];
            const container = document.getElementById('active-timeline-container');
            document.getElementById('empty-state').style.display = 'none';
            container.classList.add('active');
            
            if (window.innerWidth <= 900) sidebar.classList.remove('open');
            document.querySelectorAll('.story-item').forEach((el, idx) => el.classList.toggle('active', idx === index));

            container.innerHTML = story.messages.map((m, i) => {
                const sideClass = (m.sender === 'right' || m.sender === 'me') ? 'right' : 'left';
                return `
                    <div class="message ${sideClass}">
                        <div class="step-count">PANEL #${i + 1}</div>
                        <img class="avatar" src="${m.photoUrl}" onerror="this.src='https://via.placeholder.com/50'">
                        <div class="message-content">
                            <div class="username">${m.username}</div>
                            <div style="line-height: 1.4;">${m.text}</div>
                            ${createAttachmentHTML(m.attachment)}
                            <div class="dialog-date">${m.timestamp || ''}</div>
                        </div>
                    </div>`;
            }).join('');

            // Scroll to top of the new story
            document.getElementById('content-panel').scrollTo({ top: 0, behavior: 'smooth' });

            // IMPORTANT: Tell Twitter/X to find and render new embeds
            if (window.twttr && window.twttr.widgets) {
                window.twttr.widgets.load(container);
            }
        }

        // Handle YouTube placeholder clicks
        document.addEventListener('click', (e) => {
            const ytPlaceholder = e.target.closest('.youtube-placeholder');
            if (ytPlaceholder) {
                const wrapper = ytPlaceholder.parentElement;
                const id = wrapper.dataset.ytid;
                wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            }
        });

        async function init() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/conversations.json');
                storiesData = await res.json();
                storiesData.forEach((story, index) => {
                    const div = document.createElement('div');
                    div.className = 'story-item';
                    div.textContent = story.name;
                    div.onclick = () => loadStory(index);
                    sidebar.appendChild(div);
                });
            } catch (err) { console.error("Fetch Error:", err); }
        }
        init();
    </script>
</body>
</html>
