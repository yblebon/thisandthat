<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Timeline - Horizontal Dates</title>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <style>
        :root {
            --bg-color: #fafaf9; --text-color: #1a1a1a; --card-bg: #ffffff;
            --border-color: #000000; --accent-red: #ef4444;
            --sidebar-width: 280px;
            --comic-font: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
        }
        
        body, html { height: 100%; margin: 0; font-family: var(--comic-font); background: var(--bg-color); color: var(--text-color); overflow: hidden; }

        .progress-container {
            position: sticky; top: 0; left: 0; width: 100%; height: 6px;
            background: rgba(0,0,0,0.05); z-index: 1000;
        }
        #read-progress { height: 100%; width: 0%; background: var(--accent-red); transition: width 0.1s ease-out; }

        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width); min-width: var(--sidebar-width);
            border-right: 4px solid var(--border-color); overflow-y: auto; padding: 15px;
            background: var(--bg-color); display: flex; flex-direction: column; gap: 10px; z-index: 900;
        }

        .story-item {
            padding: 10px 15px; border: 3px solid var(--border-color); border-radius: 2px;
            background: var(--card-bg); cursor: pointer; font-weight: 900;
            text-transform: uppercase; transition: 0.1s; box-shadow: 3px 3px 0px var(--border-color);
            font-size: 0.85rem;
        }
        .story-item.active { background: var(--accent-red); color: white; transform: translate(2px, 2px); box-shadow: 0px 0px 0px; }

        /* CONTENT PANEL */
        .content-panel {
            flex-grow: 1; overflow-y: auto; padding: 0 20px 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            background-image: radial-gradient(var(--border-color) 0.8px, transparent 0.8px);
            background-size: 25px 25px; scroll-behavior: smooth;
        }

        /* LEGEND */
        .character-legend {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; 
            margin: 20px 0; padding: 8px; width: 100%; max-width: 600px;
            border: 2px solid var(--border-color); border-radius: 4px; background: #fff;
            box-shadow: 3px 3px 0px var(--border-color);
        }

        .legend-pill { 
            display: flex; align-items: center; gap: 5px; font-size: 0.65rem; font-weight: 900; 
            background: #f8f8f8; padding: 4px 10px; border: 1px solid var(--border-color); 
            border-radius: 12px; text-transform: uppercase; cursor: pointer;
        }
        .legend-pill.filtering { background: var(--accent-red); color: white; }

        .timeline { width: 100%; max-width: 600px; display: none; margin-top: 10px; }
        .timeline.active { display: block; }

        /* MESSAGES & HORIZONTAL DATE STYLE */
        .message { display: flex; flex-direction: column; margin-bottom: 40px; position: relative; width: 100%; transition: opacity 0.3s; }
        
        .timeline.is-filtering .message { opacity: 0.15; }
        .timeline.is-filtering .message.highlight { opacity: 1; }

        /* HORIZONTAL DATE BANNER */
        .dialog-date {
            font-size: 0.65rem; font-weight: 900; letter-spacing: 1px;
            color: var(--border-color); text-transform: uppercase;
            margin-bottom: 8px; border-bottom: 2px solid var(--border-color);
            display: inline-block; align-self: center; background: #fff; padding: 0 10px;
        }

        .message-body { display: flex; gap: 15px; width: 100%; }
        .message.left .message-body { flex-direction: row; }
        .message.right .message-body { flex-direction: row-reverse; }

        .dialog-number {
            position: absolute; top: 15px; font-size: 0.55rem; font-weight: 900;
            background: var(--border-color); color: white; padding: 1px 6px; border-radius: 2px;
        }
        .message.left .dialog-number { left: 65px; }
        .message.right .dialog-number { right: 65px; }

        .avatar { width: 50px; height: 50px; border: 3px solid var(--border-color); flex-shrink: 0; background: #eee; }

        .message-content { 
            max-width: 75%; padding: 15px; border: 3px solid var(--border-color); 
            border-radius: 8px; background: var(--card-bg); box-shadow: 4px 4px 0px var(--border-color); 
            position: relative;
        }
        
        /* Comic tail/pointer */
        .message-content::after {
            content: ''; position: absolute; top: 10px;
            width: 0; height: 0; border: 10px solid transparent;
        }
        .message.left .message-content::after { left: -20px; border-right-color: var(--border-color); }
        .message.right .message-content::after { right: -20px; border-left-color: var(--border-color); }

        .username { font-weight: 900; font-size: 0.75rem; color: var(--accent-red); text-transform: uppercase; margin-bottom: 5px; }
        
        #menu-toggle {
            display: none; position: fixed; top: 10px; left: 10px; z-index: 1001;
            padding: 8px 12px; background: var(--accent-red); color: white; border: 2px solid var(--border-color); font-weight: 900;
        }

        @media (max-width: 900px) { 
            #menu-toggle { display: block; } 
            .sidebar { position: absolute; left: -300px; height: 100%; transition: 0.3s; } 
            .sidebar.open { left: 0; }
        }
    </style>
</head>
<body>

    <button id="menu-toggle">STORIES</button>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <h2 style="text-align: center; border-bottom: 3px solid #000; padding-bottom: 5px; font-size: 1.2rem;">STORIES</h2>
        </div>

        <div class="content-panel" id="content-panel">
            <div class="progress-container">
                <div id="read-progress"></div>
            </div>

            <div id="empty-state" style="text-align:center; margin-top: 20vh;">
                <h1>COMIC <span style="color: var(--accent-red);">TIMELINE</span></h1>
                <p>Select a story to begin reading.</p>
            </div>
            
            <div id="story-header" style="display:none; width:100%; max-width:600px;">
                <div class="character-legend" id="character-legend"></div>
            </div>

            <div id="active-timeline-container" class="timeline"></div>
        </div>
    </div>

    <script>
        let storiesData = [];
        let activeFilter = null;
        const contentPanel = document.getElementById('content-panel');
        const sidebar = document.getElementById('sidebar');
        const progressBar = document.getElementById('read-progress');

        document.getElementById('menu-toggle').onclick = () => sidebar.classList.toggle('open');

        contentPanel.onscroll = () => {
            const winScroll = contentPanel.scrollTop;
            const height = contentPanel.scrollHeight - contentPanel.clientHeight;
            progressBar.style.width = (height > 0) ? (winScroll / height) * 100 + "%" : "0%";
        };

        function toggleFilter(username) {
            const container = document.getElementById('active-timeline-container');
            const pills = document.querySelectorAll('.legend-pill');
            if (activeFilter === username) {
                activeFilter = null;
                container.classList.remove('is-filtering');
                pills.forEach(p => p.classList.remove('filtering'));
            } else {
                activeFilter = username;
                container.classList.add('is-filtering');
                pills.forEach(p => p.classList.toggle('filtering', p.dataset.user === username));
                container.querySelectorAll('.message').forEach(msg => msg.classList.toggle('highlight', msg.dataset.author === username));
            }
        }

        function createAttachmentHTML(attach) {
            if (!attach) return '';
            const type = attach.type.toLowerCase();
            const wrap = "margin-top:8px; border:2px solid #000;";
            if (type === 'video') return `<div style="${wrap}"><video controls style="width:100%;display:block;" src="${attach.url}"></video></div>`;
            if (type === 'image') return `<div style="${wrap}"><img src="${attach.url}" style="width:100%;display:block;" loading="lazy"></div>`;
            if (type === 'audio') return `<div style="margin-top:8px;"><audio controls style="width:100%;" src="${attach.url}"></audio></div>`;
            return '';
        }

        function loadStory(index) {
            const story = storiesData[index];
            const container = document.getElementById('active-timeline-container');
            const legend = document.getElementById('character-legend');
            
            activeFilter = null;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('story-header').style.display = 'block';
            container.classList.remove('is-filtering');
            container.classList.add('active');
            
            if (window.innerWidth <= 900) sidebar.classList.remove('open');
            document.querySelectorAll('.story-item').forEach((el, idx) => el.classList.toggle('active', idx === index));

            const charMap = new Map();
            story.messages.forEach(m => { if (!charMap.has(m.username)) charMap.set(m.username, m.photoUrl); });

            legend.innerHTML = Array.from(charMap).map(([name, img]) => `
                <div class="legend-pill" data-user="${name}" onclick="toggleFilter('${name}')">
                    <img src="${img}" class="legend-avatar" onerror="this.src='https://via.placeholder.com/16'">
                    <span>${name}</span>
                </div>
            `).join('');

            container.innerHTML = story.messages.map((m, i) => {
                const sideClass = (m.sender === 'right' || m.sender === 'me') ? 'right' : 'left';
                return `
                    <div class="message ${sideClass}" data-author="${m.username}">
                        <div class="dialog-date">${m.timestamp || 'STORY START'}</div>
                        <div class="message-body">
                            <div class="dialog-number">#${i + 1}</div>
                            <img class="avatar" src="${m.photoUrl}" onerror="this.src='https://via.placeholder.com/50'">
                            <div class="message-content">
                                <div class="username">${m.username}</div>
                                <div style="font-size: 0.95rem; line-height: 1.3;">${m.text}</div>
                                ${createAttachmentHTML(m.attachment)}
                            </div>
                        </div>
                    </div>`;
            }).join('');

            contentPanel.scrollTo({ top: 0 });
            progressBar.style.width = "0%";
        }

        async function init() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/conversations.json');
                storiesData = await res.json();
                storiesData.forEach((story, index) => {
                    const div = document.createElement('div');
                    div.className = 'story-item';
                    div.textContent = story.name;
                    div.onclick = () => loadStory(index);
                    sidebar.appendChild(div);
                });
            } catch (err) { console.error(err); }
        }
        init();
    </script>
</body>
</html>
