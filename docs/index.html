<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Timeline</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ef4444">
    
    <script src="https://unpkg.com/lucide@0.574.0/dist/umd/lucide.min.js"></script>
    
    <style>
        :root {
            --bg-color: #fafaf9;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --border-color: #000000;
            --accent-red: #ef4444;
            --comic-yellow: #ffde00;
            --sidebar-width: 280px;
            --comic-font: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
        }
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: var(--comic-font);
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .progress-container {
            position: sticky;
            top: 0;
            width: 100%;
            height: 5px;
            background: rgba(0,0,0,0.05);
            z-index: 1000;
        }
        #read-progress {
            height: 100%;
            width: 0%;
            background: var(--accent-red);
            transition: width 0.1s ease-out;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            border-right: 4px solid var(--border-color);
            overflow-y: auto;
            padding: 16px;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 900;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--border-color);
            flex-wrap: nowrap;
            gap: 16px;
            min-height: 40px;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 900;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1 1 auto;
            max-width: calc(100% - 60px);
            line-height: 1.2;
        }

        #close-sidebar {
            flex: 0 0 auto;
            cursor: pointer;
            padding: 4px;
        }

        .story-item {
            padding: 10px 14px;
            border: 3px solid var(--border-color);
            border-radius: 4px;
            background: var(--card-bg);
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.15s;
            box-shadow: 3px 3px 0 var(--border-color);
            font-size: 0.88rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .story-item:hover {
            transform: translate(2px, -2px);
            box-shadow: 5px 5px 0 var(--border-color);
        }

        .story-item.active {
            background: var(--accent-red);
            color: white;
            transform: translate(2px, 2px);
            box-shadow: 0 0 0;
        }

        .content-panel {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 10px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(var(--border-color) 0.8px, transparent 0.8px);
            background-size: 22px 22px;
            scroll-behavior: smooth;
        }

        .character-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin: 12px 0 16px;
            padding: 8px;
            width: 100%;
            max-width: 700px;
            border: 3px solid var(--border-color);
            border-radius: 6px;
            background: white;
            box-shadow: 4px 4px 0 var(--border-color);
        }

        .legend-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.68rem;
            font-weight: 900;
            background: #f8f8f8;
            padding: 6px 12px;
            border: 2px solid var(--border-color);
            border-radius: 999px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.15s;
        }

        .legend-pill:hover {
            transform: translateY(-1px);
        }

        .legend-pill.filtering {
            background: var(--accent-red);
            color: white;
            transform: translateY(1px);
        }

        .legend-pill i[data-lucide] {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            stroke-width: 2.2;
        }

        .timeline {
            width: 100%;
            max-width: 700px;
            display: none;
        }

        .timeline.active {
            display: block;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin: 0 auto 28px;
            position: relative;
            width: 100%;
            max-width: 700px;
            transition: opacity 0.4s;
        }

        .timeline.is-filtering .message {
            opacity: 0.18;
        }

        .timeline.is-filtering .message.highlight {
            opacity: 1;
        }

        .dialog-date {
            font-size: 0.68rem;
            font-weight: 900;
            letter-spacing: 1px;
            color: var(--border-color);
            text-transform: uppercase;
            margin: 0 auto 6px;
            border-bottom: 3px solid var(--border-color);
            display: inline-block;
            background: white;
            padding: 0 10px;
        }

        .message-body {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
        }

        .message.left .message-body  { flex-direction: row; }
        .message.right .message-body { flex-direction: row-reverse; }

        .dialog-number {
            position: absolute;
            top: 8px;
            font-size: 0.58rem;
            font-weight: 900;
            background: var(--border-color);
            color: white;
            padding: 1px 6px;
            border-radius: 3px;
            z-index: 2;
        }

        .message.left  .dialog-number { left: 48px; }
        .message.right .dialog-number { right: 48px; }

        .avatar {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            flex-shrink: 0;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .avatar i[data-lucide] {
            width: 28px;
            height: 28px;
            stroke-width: 1.8;
        }

        .message-content {
            max-width: 84%;
            padding: 12px 16px;
            border: 4px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            box-shadow: 5px 5px 0 var(--border-color);
            position: relative;
            word-wrap: break-word;
            line-height: 1.35;
            margin-bottom: 12px;
        }

        .message-content::after {
            content: '';
            position: absolute;
            top: 12px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }

        .message.left .message-content::after {
            left: -20px;
            border-right-color: var(--border-color);
        }

        .message.right .message-content::after {
            right: -20px;
            border-left-color: var(--border-color);
        }

        .username {
            font-weight: 900;
            font-size: 0.82rem;
            color: var(--accent-red);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .share-btn {
            position: absolute;
            bottom: -18px;
            right: 15px;
            background: var(--comic-yellow);
            color: #000;
            border: 3px solid var(--border-color);
            padding: 4px 12px;
            font-family: var(--comic-font);
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 4px 4px 0 var(--border-color);
            clip-path: polygon(0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 100% 15%, 100% 85%, 85% 85%, 85% 100%, 15% 100%, 15% 85%, 0% 85%);
            transition: all 0.1s ease-in-out;
            z-index: 10;
        }

        .share-btn:hover {
            background: #fff;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--border-color);
        }

        .share-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0 var(--border-color);
        }

        .message.right .share-btn {
            right: auto;
            left: 15px;
        }

        #menu-toggle, #install-btn {
            position: fixed;
            top: 8px;
            padding: 8px 12px;
            background: var(--accent-red);
            color: white;
            border: 3px solid var(--border-color);
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 3px 3px 0 var(--border-color);
            transition: all 0.2s;
            font-size: 0.92rem;
        }

        #menu-toggle { left: 8px; }
        #install-btn  { right: 8px; display: none; }

        #menu-toggle:hover, #install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 var(--border-color);
        }

        #empty-state {
            text-align: center;
            margin-top: 18vh;
            padding: 0 16px;
            color: #444;
        }

        @media (max-width: 900px) {
            .sidebar {
                position: fixed;
                inset: 0;
                width: 100%;
                min-width: unset;
                transform: translateX(-100%);
                padding: 12px 16px;
                background: var(--bg-color);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-header h2 {
                font-size: 1rem;
                max-width: calc(100% - 70px);
            }

            .sidebar-header {
                gap: 12px;
                padding: 0 0 10px 0;
            }

            .content-panel {
                padding: 0 8px 50px;
            }

            .message {
                margin: 0 auto 24px;
            }

            .message-content {
                max-width: 88%;
                padding: 11px 14px;
            }

            .avatar {
                width: 44px;
                height: 44px;
            }

            .avatar i[data-lucide] {
                width: 26px;
                height: 26px;
            }

            .message.left  .dialog-number { left: 50px; }
            .message.right .dialog-number { right: 50px; }

            .dialog-date {
                font-size: 0.66rem;
                padding: 0 10px;
                margin-bottom: 5px;
            }

            .legend-pill {
                padding: 5px 11px;
                font-size: 0.66rem;
            }

            #menu-toggle, #install-btn {
                top: 6px;
                padding: 7px 11px;
            }
        }
    </style>
</head>
<body>

    <button id="menu-toggle">
        <i data-lucide="menu" width="24" height="24"></i>
        Stories
    </button>

    <button id="install-btn">
        <i data-lucide="download" width="20" height="20"></i>
        Install
    </button>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>COMIC TIMELINE</h2>
                <i data-lucide="x" id="close-sidebar" width="28" height="28" style="cursor:pointer;"></i>
            </div>
        </div>

        <div class="content-panel" id="content-panel">
            <div class="progress-container">
                <div id="read-progress"></div>
            </div>

            <div id="empty-state">
                <h1>COMIC <span style="color: var(--accent-red);">TIMELINE</span></h1>
                <p>Select a story to begin reading</p>
            </div>
            
            <div id="story-header" style="display:none; width:100%; max-width:700px;">
                <div class="character-legend" id="character-legend"></div>
            </div>

            <div id="active-timeline-container" class="timeline"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let storiesData = [];
        let currentMessages = [];
        let activeFilter = null;
        const contentPanel = document.getElementById('content-panel');
        const sidebar = document.getElementById('sidebar');
        const progressBar = document.getElementById('read-progress');
        const menuToggle = document.getElementById('menu-toggle');
        const closeSidebar = document.getElementById('close-sidebar');
        const installBtn = document.getElementById('install-btn');

        let deferredPrompt = null;

        menuToggle.onclick = () => {
            sidebar.classList.toggle('open');
            menuToggle.style.display = sidebar.classList.contains('open') ? 'none' : 'flex';
        };

        closeSidebar.onclick = () => {
            sidebar.classList.remove('open');
            menuToggle.style.display = 'flex';
        };

        contentPanel.onscroll = () => {
            const winScroll = contentPanel.scrollTop;
            const height = contentPanel.scrollHeight - contentPanel.clientHeight;
            progressBar.style.width = (height > 0) ? (winScroll / height) * 100 + "%" : "0%";
        };

        function toggleFilter(username) {
            const container = document.getElementById('active-timeline-container');
            const pills = document.querySelectorAll('.legend-pill');
            
            if (activeFilter === username) {
                activeFilter = null;
                container.classList.remove('is-filtering');
                pills.forEach(p => p.classList.remove('filtering'));
            } else {
                activeFilter = username;
                container.classList.add('is-filtering');
                pills.forEach(p => p.classList.toggle('filtering', p.dataset.user === username));
                container.querySelectorAll('.message').forEach(msg => {
                    msg.classList.toggle('highlight', msg.dataset.author === username);
                });
            }
        }

        function createAttachmentHTML(attach) {
            if (!attach || !attach.type || !attach.url) return '';
            const type = attach.type.toLowerCase();
            const wrap = "margin-top:10px; border:3px solid var(--border-color); border-radius:8px; overflow:hidden;";

            if (type === 'video') {
                return `<div style="${wrap}"><video controls style="width:100%; display:block;" src="${attach.url}"></video></div>`;
            }
            if (type === 'image') {
                return `<div style="${wrap}"><img src="${attach.url}" style="width:100%; display:block;" loading="lazy" decoding="async"></div>`;
            }
            if (type === 'audio') {
                return `<div style="margin-top:10px;"><audio controls style="width:100%;" src="${attach.url}"></audio></div>`;
            }
            if (type === 'youtube') {
                const youtubeRegex = /(?:youtube(?:-nocookie)?\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
                const match = attach.url.match(youtubeRegex);
                const videoId = match ? match[1] : null;

                if (!videoId) {
                    return `<div style="margin-top:10px; padding:12px; background:#fff;"><a href="${attach.url}" target="_blank" style="color:var(--accent-red); font-weight:900;">ðŸŽ¥ Watch on YouTube â†’</a></div>`;
                }

                return `<div style="${wrap} position:relative; padding-bottom:56.25%; height:0;">
                    <iframe style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;" 
                            src="https://www.youtube.com/embed/${videoId}" 
                            frameborder="0" 
                            allowfullscreen 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                    </iframe>
                </div>`;
            }
            return '';
        }

        // Updated for safety: We use a simple index and ID, but the actual data is pulled from the JavaScript array
        function handleShareClick(btn, msgIndex) {
            const m = currentMessages[msgIndex];
            if (m) shareMessage(btn, m);
        }

        async function shareMessage(btn, m) {
            const originalHTML = btn.innerHTML;
            btn.innerHTML = 'Wait...';
            btn.disabled = true;

            try {
                // We send the data as a pure JSON object. No raw string injection into attributes.
                const response = await fetch('https://content-sharer-ten.vercel.app/api/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: m.text,
                        sender: (m.sender === 'me' || m.sender === 'right') ? 'right' : 'left',
                        timestamp: m.timestamp || new Date().toLocaleString(),
                        username: m.username || 'User',
                        photoUrl: `https://via.placeholder.com/40?text=${encodeURIComponent(m.username || 'User')}`,
                        attachment: m.attachment
                    })
                });

                const data = await response.json();
                if (data.success && data.link) {
                    await navigator.clipboard.writeText(data.link);
                    btn.style.background = "#4ade80"; 
                    btn.innerHTML = '<i data-lucide="check" width="14" height="14"></i> COPIED!';
                    lucide.createIcons();
                } else {
                    throw new Error('Share API failed');
                }
            } catch (err) {
                console.error("Share failed", err);
                btn.innerHTML = 'ERROR!';
            } finally {
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = "";
                    btn.disabled = false;
                    lucide.createIcons();
                }, 3000);
            }
        }

        function loadStory(index) {
            const story = storiesData[index];
            currentMessages = story.messages;
            const container = document.getElementById('active-timeline-container');
            const legend = document.getElementById('character-legend');
            
            activeFilter = null;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('story-header').style.display = 'block';
            container.classList.remove('is-filtering');
            container.classList.add('active');
            
            if (window.innerWidth <= 900) sidebar.classList.remove('open');

            document.querySelectorAll('.story-item').forEach((el, idx) => {
                el.classList.toggle('active', idx === index);
            });

            const charMap = new Map();
            story.messages.forEach(m => {
                if (m.username && !charMap.has(m.username)) {
                    charMap.set(m.username, true);
                }
            });

            legend.innerHTML = Array.from(charMap.keys()).map(name => `
                <div class="legend-pill" data-user="${name}" onclick="toggleFilter('${name}')">
                    <i data-lucide="circle-user" width="16" height="16"></i>
                    <span>${name}</span>
                </div>
            `).join('');

            const fragment = document.createDocumentFragment();

            story.messages.forEach((m, i) => {
                const sideClass = (m.sender === 'right' || m.sender === 'me') ? 'right' : 'left';
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${sideClass}`;
                msgDiv.dataset.author = m.username || 'Unknown';
                
                // Note: uniqueId is removed from function call to avoid quote syntax errors in HTML attributes
                msgDiv.innerHTML = `
                    <div class="dialog-date">${m.timestamp || 'STORY START'}</div>
                    <div class="message-body">
                        <div class="dialog-number">#${i + 1}</div>
                        <div class="avatar">
                            <i data-lucide="circle-user"></i>
                        </div>
                        <div class="message-content">
                            <div class="username">${m.username || 'Unknown'}</div>
                            <div class="message-text" style="font-size:0.96rem; line-height:1.35; padding-bottom:15px;"></div>
                            ${createAttachmentHTML(m.attachment)}
                            <button class="share-btn" onclick="handleShareClick(this, ${i})">
                                <i data-lucide="zap" width="14" height="14"></i>
                                SHARE!
                            </button>
                        </div>
                    </div>
                `;

                // CRITICAL FIX: Always use .textContent to set user text to prevent XSS and quote breakage
                msgDiv.querySelector('.message-text').textContent = m.text || '';

                fragment.appendChild(msgDiv);
            });

            container.innerHTML = '';
            container.appendChild(fragment);
            contentPanel.scrollTo({ top: 0, behavior: 'instant' });
            progressBar.style.width = "0%";

            lucide.createIcons();
        }

        async function init() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/conversations.json', {
                    headers: { 'Accept': 'application/json; charset=utf-8' }
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const text = await res.text();
                storiesData = JSON.parse(text);

                const sidebarContent = document.getElementById('sidebar');
                storiesData.forEach((story, index) => {
                    const div = document.createElement('div');
                    div.className = 'story-item';
                    div.innerHTML = `<i data-lucide="book-open" width="20" height="20"></i> <span></span>`;
                    div.querySelector('span').textContent = story.name || 'Unnamed Story';
                    div.onclick = () => loadStory(index);
                    sidebarContent.appendChild(div);
                });

                lucide.createIcons();
            } catch (err) {
                console.error("Load failed:", err);
                document.getElementById('sidebar').innerHTML += 
                    '<p style="color:red; padding:16px; text-align:center;">Failed to load stories.</p>';
            }
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'flex';
        });

        installBtn.onclick = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.error(err));
            });
        }

        init();
    </script>
</body>
</html>
