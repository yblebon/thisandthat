<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Black-and-White Timeline with Colored Attachments</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f5f5f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            color: #000;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }
        .card {
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-header {
            padding: 15px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #000;
        }
        .card-header.color-0 { background: #e0e0e0; }
        .card-header.color-1 { background: #c0c0c0; }
        .card-header.color-2 { background: #a0a0a0; }
        .card-header.color-3 { background: #808080; }
        .timeline {
            position: relative;
            padding: 15px 0;
            display: none;
        }
        .timeline.active {
            display: block;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background-color: #333;
            transform: translateX(-50%);
        }
        .message {
            display: flex;
            margin: 15px 0;
            position: relative;
            align-items: flex-start;
        }
        .message.left {
            justify-content: flex-start;
        }
        .message.right {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 60%;
            padding: 10px 14px;
            border: 2px solid #000;
            border-radius: 12px;
            background-color: #fff;
        }
        .message.left .message-content {
            margin-left: 50px;
            background-color: #f0f0f0;
        }
        .message.right .message-content {
            margin-right: 50px;
            background-color: #d0d0d0;
        }
        .username {
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .timestamp {
            font-size: 11px;
            color: #444;
            margin: 5px 0 0 10px;
            position: absolute;
            bottom: -18px;
        }
        .message.left .timestamp {
            left: 50px;
        }
        .message.right .timestamp {
            right: 50px;
        }
        .message::before {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            object-fit: cover;
            border: 2px solid #000;
            filter: grayscale(1) contrast(1.2);
        }
        .message.left .avatar {
            order: -1;
        }
        .message.right .avatar {
            order: 1;
        }
        .attachment {
            margin-top: 8px;
            max-width: 100%;
            border: 2px solid #000;
            border-radius: 8px;
            overflow: hidden;
        }
        .attachment img {
            max-width: 200px;
            border-radius: 8px;
            display: block;
        }
        .attachment audio {
            width: 200px;
        }
        .attachment video {
            max-width: 200px;
            border-radius: 8px;
        }
        .attachment.x-post {
            border: 1px solid #000;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            max-width: 500px;
        }
        .attachment.x-post a {
            color: #333;
            text-decoration: none;
            font-size: 13px;
        }
        .attachment.x-post a:hover {
            text-decoration: underline;
        }
        .attachment.youtube {
            max-width: 280px;
        }
        .attachment.youtube iframe {
            width: 100%;
            height: 158px;
            border: 0;
        }
        .error {
            color: #000;
            text-align: center;
            margin: 20px;
            font-size: 16px;
            background: #fff;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 8px;
        }
        .retry-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            border: 2px solid #000;
            border-radius: 6px;
            background: #e0e0e0;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .attachment.x-post, .attachment.youtube {
                max-width: 100%;
            }
            .attachment.youtube iframe {
                height: calc(100vw * 9 / 16);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container"></div>
    <div class="error" id="error" style="display: none;"></div>
    <button class="retry-btn" id="retry" style="display: none;">Retry Fetch</button>

    <!-- X Widget Script for Embedded Posts -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script>
        const headerColors = ['color-0', 'color-1', 'color-2', 'color-3'];
        const fallbackData = [
            {
                name: 'Sample Cartoon Chat',
                messages: [
                    {
                        text: 'Hey, look at this!',
                        sender: 'left',
                        timestamp: '10:30 AM, Jun 1, 2025',
                        username: 'Mickey',
                        photoUrl: 'https://via.placeholder.com/40?text=Mickey',
                        attachment: { type: 'image', url: 'https://via.placeholder.com/200?text=Cartoon' }
                    },
                    {
                        text: 'Wow, check this video!',
                        sender: 'right',
                        timestamp: '10:32 AM, Jun 1, 2025',
                        username: 'Minnie',
                        photoUrl: 'https://via.placeholder.com/40?text=Minnie',
                        attachment: { type: 'youtube', url: 'https://youtu.be/0SdcfsD_WVE?feature=shared' }
                    }
                ]
            }
        ];

        function getYouTubeVideoId(url) {
            const regex = /[?&]v=([a-zA-Z0-9_-]{11})|youtu\.be\/([a-zA-Z0-9_-]{11})|embed\/([a-zA-Z0-9_-]{11})/;
            const match = url.match(regex);
            return match ? match[1] || match[2] || match[3] : null;
        }

        function createCard(conversation, index) {
            if (!conversation || !conversation.name || !Array.isArray(conversation.messages)) {
                console.warn('Invalid conversation data:', conversation);
                return null;
            }
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('aria-label', `Conversation card: ${conversation.name}`);
            
            const header = document.createElement('div');
            header.className = `card-header ${headerColors[index % headerColors.length]}`;
            header.textContent = conversation.name || 'Untitled';
            
            const timeline = document.createElement('div');
            timeline.className = 'timeline';
            
            conversation.messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender || 'left'}`;
                
                const avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = message.photoUrl || 'https://via.placeholder.com/40?text=User';
                avatar.alt = `${message.username || 'User'}'s avatar`;
                avatar.onerror = () => { avatar.src = 'https://via.placeholder.com/40?text=Default'; };
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                let attachmentHtml = '';
                if (message.attachment) {
                    try {
                        if (message.attachment.type === 'image') {
                            attachmentHtml = `<div class="attachment"><img src="${message.attachment.url}" alt="Attachment" onerror="this.src='https://via.placeholder.com/200?text=Error'"></div>`;
                        } else if (message.attachment.type === 'audio') {
                            attachmentHtml = `<div class="attachment"><audio controls><source src="${message.attachment.url}" type="audio/mpeg"></audio></div>`;
                        } else if (message.attachment.type === 'video') {
                            attachmentHtml = `<div class="attachment"><video controls><source src="${message.attachment.url}" type="video/mp4"></video></div>`;
                        } else if (message.attachment.type === 'xPost') {
                            attachmentHtml = message.attachment.embedCode 
                                ? `<div class="attachment x-post">${message.attachment.embedCode}</div>`
                                : `<div class="attachment x-post"><a href="#" onclick="return false;">Error: Invalid X post embed code</a></div>`;
                        } else if (message.attachment.type === 'youtube') {
                            const videoId = getYouTubeVideoId(message.attachment.url);
                            attachmentHtml = videoId 
                                ? `<div class="attachment youtube"><iframe title="YouTube video" src="https://www.youtube.com/embed/${videoId}?rel=0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`
                                : `<div class="attachment youtube">Error: Invalid YouTube URL</div>`;
                        }
                    } catch (e) {
                        console.error('Attachment error:', e);
                        attachmentHtml = '<div class="attachment">Error: Invalid attachment</div>';
                    }
                }
                
                content.innerHTML = `
                    <div class="username">${message.username || 'User'}</div>
                    ${message.text || 'No message'}
                    ${attachmentHtml}
                    <div class="timestamp">${message.timestamp || 'Unknown time'}</div>
                `;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
                timeline.appendChild(messageDiv);
            });
            
            card.appendChild(header);
            card.appendChild(timeline);
            
            card.addEventListener('click', () => {
                timeline.classList.toggle('active');
                if (timeline.classList.contains('active') && window.twttr) {
                    window.twttr.widgets.load(timeline);
                }
            });
            
            return card;
        }

        async function loadConversations() {
            const container = document.getElementById('container');
            const errorDiv = document.getElementById('error');
            const retryBtn = document.getElementById('retry');
            container.innerHTML = '';
            errorDiv.style.display = 'none';
            retryBtn.style.display = 'none';
            
            try {
                const jsonUrl = 'https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/conversations.json';
                const response = await fetch(jsonUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                const data = await response.json();
                console.log('Fetched JSON:', data);
                
                if (!Array.isArray(data) || !data.length) {
                    throw new Error('Invalid JSON: Empty or not an array');
                }
                
                data.forEach((conversation, index) => {
                    const card = createCard(conversation, index);
                    if (card) container.appendChild(card);
                });
                
                if (!container.children.length) {
                    throw new Error('No valid conversations found');
                }
            } catch (error) {
                console.error('Load error:', error);
                errorDiv.textContent = `Error: ${error.message}. Using fallback data.`;
                errorDiv.style.display = 'block';
                retryBtn.style.display = 'inline-block';
                
                fallbackData.forEach((conversation, index) => {
                    const card = createCard(conversation, index);
                    if (card) container.appendChild(card);
                });
            }
        }

        document.getElementById('retry').addEventListener('click', loadConversations);
        loadConversations();
    </script>
</body>
</html>
