<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Timeline - Pro Version</title>
    <link rel="preconnect" href="https://raw.githubusercontent.com">
    
    <style>
        /* --- 1. CORE THEME & LAYOUT --- */
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            background-color: #f5f5f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #000;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            content-visibility: auto;
            contain-intrinsic-size: 500px;
        }

        /* --- 2. TACTILE CARD STYLING --- */
        .card {
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 8px 8px 0px #000; /* Comic shadow */
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
            height: fit-content;
        }

        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 12px 12px 0px #000;
        }

        .card:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #000;
        }

        .card-header {
            padding: 20px;
            font-size: 20px;
            font-weight: 900;
            text-align: center;
            border-bottom: 3px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .expand-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .active-header .expand-icon {
            transform: rotate(45deg);
        }

        /* Header Colors */
        .color-0 { background: #FFD700; } /* Yellow */
        .color-1 { background: #FF6B6B; } /* Coral */
        .color-2 { background: #4ECDC4; } /* Teal */
        .color-3 { background: #C7C7C7; } /* Silver */

        /* --- 3. SPEECH BUBBLE TIMELINE --- */
        .timeline {
            position: relative;
            padding: 30px 0;
            display: none;
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px; /* Subtle dot grid for comic feel */
        }

        .timeline.active { display: block; }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 50%;
            width: 4px;
            background-color: #000;
            transform: translateX(-50%);
            z-index: 0;
        }

        .message {
            display: flex;
            margin: 20px 0 35px 0;
            position: relative;
            align-items: flex-start;
            z-index: 1;
        }

        .message.right { justify-content: flex-end; }

        /* Speech Bubble Tails */
        .message-content {
            max-width: 65%;
            padding: 12px 16px;
            border: 3px solid #000;
            border-radius: 15px;
            background-color: #fff;
            position: relative;
            font-family: sans-serif; /* Cleaner for reading body text */
            font-weight: 600;
        }

        /* Left Tail */
        .left .message-content::before {
            content: '';
            position: absolute;
            left: -15px; top: 10px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 15px solid #000;
        }
        .left .message-content::after {
            content: '';
            position: absolute;
            left: -10px; top: 11px;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            border-right: 14px solid #f0f0f0;
        }

        /* Right Tail */
        .right .message-content::before {
            content: '';
            position: absolute;
            right: -15px; top: 10px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #000;
        }
        .right .message-content::after {
            content: '';
            position: absolute;
            right: -10px; top: 11px;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            border-left: 14px solid #d0d0d0;
        }

        .left .message-content { margin-left: 55px; background-color: #f0f0f0; }
        .right .message-content { margin-right: 55px; background-color: #d0d0d0; }

        .avatar {
            width: 45px; height: 45px;
            border-radius: 50%;
            margin: 0 10px;
            border: 3px solid #000;
            background: #fff;
            z-index: 2;
        }

        /* --- 4. SPRINGY MODAL --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #fff;
            border: 4px solid #000;
            padding: 30px;
            max-width: 90%;
            border-radius: 20px;
            position: relative;
            transform: scale(0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: -20px; right: -20px;
            background: #FF6B6B;
            border: 3px solid #000;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 5. UTILITIES --- */
        .attachment {
            margin-top: 10px;
            border: 2px solid #000;
            border-radius: 8px;
            cursor: zoom-in;
            background: #eee;
            max-width: 200px;
        }
        .attachment img { width: 100%; display: block; }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1 style="font-size: 3rem; text-shadow: 4px 4px 0px #FFD700, 8px 8px 0px #000;">COMIC TIMELINE</h1>

    <div class="container" id="container"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="close-btn" id="close-btn">X</div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');
        const YT_REGEX = /[?&]v=([a-zA-Z0-9_-]{11})|youtu\.be\/([a-zA-Z0-9_-]{11})|embed\/([a-zA-Z0-9_-]{11})/;

        // --- PERFORMANCE: Event Delegation ---
        container.addEventListener('click', (e) => {
            const card = e.target.closest('.card');
            if (!card) return;

            // Handle attachment clicks
            const attachment = e.target.closest('.attachment');
            if (attachment) {
                const data = JSON.parse(attachment.dataset.info);
                showModal(data.type, data.url);
                return;
            }

            // Handle card expansion
            const timeline = card.querySelector('.timeline');
            const header = card.querySelector('.card-header');
            timeline.classList.toggle('active');
            header.classList.toggle('active-header');
            
            // Lazy load heavy scripts only when a card is opened
            if (timeline.innerHTML.includes('x-post')) loadTwitterScript();
        });

        function showModal(type, content) {
            modalBody.innerHTML = '';
            if (type === 'image') {
                modalBody.innerHTML = `<img src="${content}" style="max-width:100%; border:3px solid #000;">`;
            } else if (type === 'youtube') {
                const id = content.match(YT_REGEX)[1];
                modalBody.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
            }
            modal.classList.add('show');
        }

        document.getElementById('close-btn').onclick = () => modal.classList.remove('show');

        // Close modal on background click
        window.onclick = (e) => { if (e.target == modal) modal.classList.remove('show'); }

        function loadTwitterScript() {
            if (window.twttr) return;
            const s = document.createElement('script');
            s.src = "https://platform.twitter.com/widgets.js";
            document.body.appendChild(s);
        }

        // --- DATA FETCHING ---
        async function init() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/yblebon/datasources/refs/heads/main/conversations.json');
                const data = await res.json();
                
                const fragment = document.createDocumentFragment();
                
                data.forEach((conv, i) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header color-${i % 4}">
                            <span>${conv.name}</span>
                            <span class="expand-icon">+</span>
                        </div>
                        <div class="timeline">
                            ${conv.messages.map(m => `
                                <div class="message ${m.sender || 'left'}">
                                    <img class="avatar" src="${m.photoUrl}" loading="lazy" alt="avatar">
                                    <div class="message-content">
                                        <div style="font-weight:900; font-size: 0.8rem; margin-bottom:4px;">${m.username}</div>
                                        <div>${m.text}</div>
                                        ${m.attachment ? `
                                            <div class="attachment" data-info='${JSON.stringify(m.attachment)}'>
                                                <img src="${m.attachment.url}" loading="lazy">
                                            </div>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    fragment.appendChild(card);
                });
                
                container.appendChild(fragment);
            } catch (err) {
                container.innerHTML = `<p>Error loading comic data. Please try again later.</p>`;
            }
        }

        init();
    </script>
</body>
</html>
